    /* Hamburger menu styles */
    .hamburger-menu {

    .hamburger-icon {
      width: 25px;

    }

    .hamburger-menu.active .hamburger-icon:nth-child(1) {

    }

    .hamburger-menu.active .hamburger-icon:nth-child(2) {

    /* Mobile navigation overlay */

    /* Mobile navigation menu */
    .mobile-nav-menu {

    .mobile-nav-menu.active {

    .mobile-nav-menu a {

    /* Profile dropdown styles */

    .profile-icon {

  <script>
    // User management system
    class UserManager {
      constructor() {
        this.users = JSON.parse(localStorage.getItem('users')) || [];
        this.currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        this.orders = JSON.parse(localStorage.getItem('orders')) || [];
      }

      getCurrentUser() {
        return this.currentUser;
      }

      logoutUser() {
        this.currentUser = null;
        localStorage.removeItem('currentUser');
      }

      getUserOrders(userId) {
        return this.orders.filter(order => order.userId === userId);
      }
    }

    // Initialize user manager
    const userManager = new UserManager();

    // Hamburger menu functionality
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const mobileNavOverlay = document.getElementById('mobileNavOverlay');
    const mobileNavMenu = document.getElementById('mobileNavMenu');
    const mobileLoginLink = document.getElementById('mobileLoginLink');
    const mobileAccountLink = document.getElementById('mobileAccountLink');
    const mobileOrdersLink = document.getElementById('mobileOrdersLink');
    const mobileSignOutLink = document.getElementById('mobileSignOutLink');

    function toggleMobileNav() {
      hamburgerMenu.classList.toggle('active');
      mobileNavOverlay.classList.toggle('active');
      mobileNavMenu.classList.toggle('active');
    }

    function closeMobileNav() {
      hamburgerMenu.classList.remove('active');
      mobileNavOverlay.classList.remove('active');
      mobileNavMenu.classList.remove('active');
    }

    hamburgerMenu.addEventListener('click', toggleMobileNav);
    mobileNavOverlay.addEventListener('click', closeMobileNav);

    // Update mobile navigation based on login status
    function updateMobileNav() {
      const currentUser = userManager.getCurrentUser();
      
      if (currentUser) {
        mobileLoginLink.style.display = 'none';
        mobileAccountLink.style.display = 'block';
        mobileOrdersLink.style.display = 'block';
        mobileSignOutLink.style.display = 'block';
      } else {
        mobileLoginLink.style.display = 'block';
        mobileAccountLink.style.display = 'none';
        mobileOrdersLink.style.display = 'none';
        mobileSignOutLink.style.display = 'none';
      }
    }

    // Handle mobile sign out
    mobileSignOutLink.addEventListener('click', (e) => {
      e.preventDefault();
      userManager.logoutUser();
      updateMobileNav();
      updateProfileDropdown();
      closeMobileNav();
      window.location.reload();
    });

    // Profile dropdown functionality
    const profileIcon = document.getElementById('profileIcon');
    const profileDropdown = document.getElementById('profileDropdown');

    function updateProfileDropdown() {
      const currentUser = userManager.getCurrentUser();
      
      if (currentUser) {
        profileDropdown.innerHTML = `
          <a href="account.html">Account</a>
          <a href="orders.html">Orders</a>
          <a href="#" id="signOut">Sign Out</a>
        `;
      } else {
        profileDropdown.innerHTML = `
          <a href="login.html">Login</a>
        `;
      }
    }

    profileIcon.addEventListener('click', () => {
      profileDropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!profileIcon.contains(e.target) && !profileDropdown.contains(e.target)) {
        profileDropdown.classList.remove('active');
      }
    });

    // Handle sign out
    document.addEventListener('click', (e) => {
      if (e.target.id === 'signOut') {
        userManager.logoutUser();
        updateProfileDropdown();
        window.location.reload();
      }
    });

    // Load account information
    function loadAccountInfo() {
      const currentUser = userManager.getCurrentUser();
      const accountContent = document.getElementById('accountContent');

      if (!currentUser) {
        accountContent.innerHTML = `
          <div class="unauthorized">
            <h2>Access Denied</h2>
            <p>You must be logged in to view your account information.</p>
            <a href="login.html" class="back-button">Go to Login</a>
          </div>
        `;
        return;
      }

      const dateCreated = new Date(currentUser.dateCreated).toLocaleDateString();
      let passwordText = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';

      accountContent.innerHTML = `
        <h2>Account Information</h2>
        <div class="account-info">
          <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value">${currentUser.email}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Phone Number:</span>
            <span class="info-value">${currentUser.phone}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Password:</span>
            <div class="password-field">
              <span class="info-value" id="passwordDisplay">${passwordText}</span>
              <button class="password-toggle" id="passwordToggle">Show</button>
            </div>
          </div>
          <div class="info-row">
            <span class="info-label">Date Created:</span>
            <span class="info-value">${dateCreated}</span>
          </div>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
      `;

      // Password toggle functionality
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordDisplayElement = document.getElementById('passwordDisplay');
      let passwordVisible = false;

      passwordToggle.addEventListener('click', () => {
        passwordVisible = !passwordVisible;
        if (passwordVisible) {
          passwordDisplayElement.textContent = currentUser.password;
          passwordToggle.textContent = 'Hide';
        } else {
          passwordDisplayElement.textContent = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
          passwordToggle.textContent = 'Show';
        }
      });
    }

    // Initialize
    updateMobileNav();
    updateProfileDropdown();
    loadAccountInfo();

    document.querySelectorAll('.product-card button').forEach(button => {
        button.addEventListener('click', () => {
            const productCard = button.closest('.product-card');
            const productName = productCard.querySelector('h3').textContent;
            const productPrice = parseFloat(productCard.querySelector('p').textContent.replace('$', ''));

            const existingItem = cart.find(item => item.name === productName);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: productName,
                    price: productPrice,
                    quantity: 1
                });
            }

            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        });
    });
