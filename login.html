  <script>
    // User management system
    class UserManager {
      constructor() {
        this.users = JSON.parse(localStorage.getItem('users')) || [];
        this.currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        this.orders = JSON.parse(localStorage.getItem('orders')) || [];
      }

      // Create a new user account
      createUser(email, phone, password) {
        // Check if user already exists
        const existingUser = this.users.find(user => user.email === email);
        if (existingUser) {
          return { success: false, message: 'User with this email already exists' };
        }

        const newUser = {
          id: Date.now().toString(),
          email: email,
          phone: phone,
          password: password, // In a real app, this should be hashed
          dateCreated: new Date().toISOString()
        };

        this.users.push(newUser);
        localStorage.setItem('users', JSON.stringify(this.users));
        
        return { success: true, message: 'Account created successfully!' };
      }

      // Login user
      loginUser(email, password) {
        const user = this.users.find(u => u.email === email && u.password === password);
        if (user) {
          this.currentUser = user;
          localStorage.setItem('currentUser', JSON.stringify(user));
          return { success: true, message: 'Login successful!' };
        } else {
          return { success: false, message: 'Invalid email or password' };
        }
      }

      // Logout user
      logoutUser() {
        this.currentUser = null;
        localStorage.removeItem('currentUser');
      }

      // Get current user
      getCurrentUser() {
        return this.currentUser;
      }

      // Add order
      addOrder(userId, items, total) {
        const order = {
          id: Date.now().toString(),
          userId: userId,
          items: items,
          total: total,
          date: new Date().toISOString()
        };
        this.orders.push(order);
        localStorage.setItem('orders', JSON.stringify(this.orders));
      }

      // Get user orders
      getUserOrders(userId) {
        return this.orders.filter(order => order.userId === userId);
      }
    }

    // Initialize user manager
    const userManager = new UserManager();

    // Hamburger menu functionality
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const mobileNavOverlay = document.getElementById('mobileNavOverlay');
    const mobileNavMenu = document.getElementById('mobileNavMenu');
    const mobileLoginLink = document.getElementById('mobileLoginLink');
    const mobileAccountLink = document.getElementById('mobileAccountLink');
    const mobileOrdersLink = document.getElementById('mobileOrdersLink');
    const mobileSignOutLink = document.getElementById('mobileSignOutLink');

    function toggleMobileNav() {
      hamburgerMenu.classList.toggle('active');
      mobileNavOverlay.classList.toggle('active');
      mobileNavMenu.classList.toggle('active');
    }

    function closeMobileNav() {
      hamburgerMenu.classList.remove('active');
      mobileNavOverlay.classList.remove('active');
      mobileNavMenu.classList.remove('active');
    }

    hamburgerMenu.addEventListener('click', toggleMobileNav);
    mobileNavOverlay.addEventListener('click', closeMobileNav);

    // Update mobile navigation based on login status
    function updateMobileNav() {
      const currentUser = userManager.getCurrentUser();
      
      if (currentUser) {
        mobileLoginLink.style.display = 'none';
        mobileAccountLink.style.display = 'block';
        mobileOrdersLink.style.display = 'block';
        mobileSignOutLink.style.display = 'block';
      } else {
        mobileLoginLink.style.display = 'block';
        mobileAccountLink.style.display = 'none';
        mobileOrdersLink.style.display = 'none';
        mobileSignOutLink.style.display = 'none';
      }
    }

    // Handle mobile sign out
    mobileSignOutLink.addEventListener('click', (e) => {
      e.preventDefault();
      userManager.logoutUser();
      updateMobileNav();
      updateProfileDropdown();
      closeMobileNav();
      window.location.reload();
    });

    // Profile dropdown functionality
    const profileIcon = document.getElementById('profileIcon');
    const profileDropdown = document.getElementById('profileDropdown');

    function updateProfileDropdown() {
      const currentUser = userManager.getCurrentUser();
      
      if (currentUser) {
        profileDropdown.innerHTML = `
          <a href="account.html">Account</a>
          <a href="orders.html">Orders</a>
          <a href="#" id="signOut">Sign Out</a>
        `;
      } else {
        profileDropdown.innerHTML = `
          <a href="login.html">Login</a>
        `;
      }
    }

    profileIcon.addEventListener('click', () => {
      profileDropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!profileIcon.contains(e.target) && !profileDropdown.contains(e.target)) {
        profileDropdown.classList.remove('active');
      }
    });

    // Handle sign out
    document.addEventListener('click', (e) => {
      if (e.target.id === 'signOut') {
        userManager.logoutUser();
        updateProfileDropdown();
        window.location.reload();
      }
    });

    // Login form handling
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const showSignupLink = document.getElementById('showSignup');

    let isSignupMode = false;

    showSignupLink.addEventListener('click', (e) => {
      e.preventDefault();
      isSignupMode = !isSignupMode;
      
      if (isSignupMode) {
        document.querySelector('h2').textContent = 'Create New Account';
        document.querySelector('.login-button').textContent = 'Sign Up';
        document.querySelector('.signup-link p').innerHTML = 'Already have an account? <a href="login.html" id="showSignup" style="text-decoration: none;">Login</a>';
      } else {
        document.querySelector('h2').textContent = 'Login to Your Account';
        document.querySelector('.login-button').textContent = 'Login';
        document.querySelector('.signup-link p').innerHTML = 'Don\'t have an account? <a href="#" id="showSignup">Sign up</a>';
      }
      
      messageDiv.innerHTML = '';
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      let result;
      
      if (isSignupMode) {
        result = userManager.createUser(email, phone, password);
        if (result.success) {
          // Auto-login after signup
          userManager.loginUser(email, password);
        }
      } else {
        result = userManager.loginUser(email, password);
      }

      if (result.success) {
        messageDiv.innerHTML = `<div class="success-message">${result.message}</div>`;
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        messageDiv.innerHTML = `<div class="error-message">${result.message}</div>`;
      }
    });

    // Initialize profile dropdown
    updateProfileDropdown();

    document.querySelectorAll('.product-card button').forEach(button => {
        button.addEventListener('click', () => {
            const productCard = button.closest('.product-card');
            const productName = productCard.querySelector('h3').textContent;
            const productPrice = parseFloat(productCard.querySelector('p').textContent.replace('$', ''));

            const existingItem = cart.find(item => item.name === productName);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: productName,
                    price: productPrice,
                    quantity: 1
                });
            }

            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        });
    });
